<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio Virtual</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0; /* Asegura que no haya márgenes predeterminados */
            padding: 0; /* Asegura que no haya relleno predeterminado */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            margin: 0; /* Elimina el margen predeterminado del encabezado */
            color: white;
        }

        .login-button a {
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .main-section {
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png">
            <h1>Nombre del Repositorio</h1>
        </div>
        <div class="login-button">
            <a href="login.html">Iniciar sesión</a>
        </div>
    </header>

    <section class="main-section">
        <h2>Bienvenido al Repositorio Virtual</h2>
        <p>Información sobre el repositorio y quienes lo crearon...</p>
        <p>Disclaimer: El contenido compartido aquí no es responsabilidad de los creadores y puede estar sujeto a interpretaciones.</p>
    </section>
</body>
</html>
