<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de prueba para miamor</title>
    <style>
        /* Estilo personalizado para el botón */
        #botonRosado {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function mostrarMensaje() {
            alert("Hola amor melon Te tqm");
        }
    </script>
</head>
<body>
    <h1>Mensaje al Clic</h1>
    <!-- Botón con el estilo personalizado y evento onclick -->
    <button id="botonRosado" onclick="mostrarMensaje()">Haz clic aquí</button>
</body>
</html>
