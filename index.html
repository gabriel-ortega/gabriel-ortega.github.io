<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olamor</title>
    <style>
        /* Estilo personalizado para el botón */
        #botonRosado {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Estilo para el texto gigante */
        #textoGigante {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
    <script>
        function mostrarMensaje() {
            // Obtener el elemento de texto gigante
            var textoGigante = document.getElementById("textoGigante");

            // Modificar el contenido del texto gigante
            textoGigante.innerHTML = "Hola mor te tqm";
        }
    </script>
</head>
<body>
    <h1>Mensaje para miamor</h1>
    <!-- Botón con el estilo personalizado y evento onclick -->
    <button id="botonRosado" onclick="mostrarMensaje()">Haz clic aquí</button>

    <!-- Elemento de texto gigante -->
    <div id="textoGigante"></div>
</body>
</html>
